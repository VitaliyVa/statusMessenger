<html lang="en">

<body>
  <div class="main_container">
    <header class="header">
      <div class="container">
        <div style='background: #238ceb;' class="header_top__block">
          <div class="header_img">
            <img src="https://www.cmsjunkie.com/subdomains/test/sass-demo/img/conversation.svg" alt="">
          </div>
          <div class="header_logo_name standart_title standart_title_5 color_white">
            Status Messenger
          </div>
        </div>
        <div style='background: rgba(0,0,0,0.8);' class="header_bottom__block">
          <div class="header_title main__title main__title_5 color_white">
            System Status
          </div>
          <div style='background: #238ceb;' class="standart_btn">
            Login
          </div>
        </div>
      </div>
      <!-- /.container -->
    </header>
    <!-- /.header -->

    <section class="status_content">
      <div class="container">
        <form action="" class="comment__block">
          <div class="comment_title standart_title standart_title_4 color_black">
            Login
          </div>
          <input type="text" placeholder="Username" class="form_input" />
          <input type="password" placeholder="Password" class="form_input" />
          <input type="submit" value="submit" style='background: #238ceb;' class='standart_btn'>
        </form>
      </div>
      <!-- /.container -->
    </section>
    <!-- /.status_content -->


  </div>
  <!-- /.main_container -->
